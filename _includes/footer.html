<footer class="body-footer">
  <div class="first">
    <div class="container">
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
          <ul class="nav justify-content-center">
            {% for link in site.data.navigation.footer_center %}
              {% assign class = nil %}
              {% if page.url contains link.url %}
                {% assign class = 'active' %}
              {% endif %}
              <li class="nav-item">
                <a class="nav-link {{class}}" href="{{site.baseurl}}/{{link.url}}">{{link.title}}</a>
            </li>
            {% endfor %}
          </ul>
          <p>&copy; 2017 - Haagse Makers</p>
        </div>
        <div class="col-md-3">
          <div class="col social text-middle">
            <a href="https://twitter.com/haagsemakers" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://facebook.com/haagsemakers" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://instagram.com/haagsemakers" target="_blank"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="second">
    <div class="container">
    </div>
  </div>
</footer>
